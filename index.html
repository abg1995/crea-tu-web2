<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea tu web</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"
      defer
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"
      defer
    ></script>

    <script src="./js/scrollGSAP.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="#inicio" class="nav-link">Inicio</a>
        <a href="#disenio" class="nav-link">Diseño</a>
        <a href="#productos" class="nav-link">Productos</a>
        <a href="#contacto" class="nav-link">Contacto</a>
      </nav>

      <button class="toggle-button" id="toggle-button">
        <img
          src="./assets/icons/sol.svg"
          alt="icono cambio tema"
          class="icono"
        />
      </button>
    </header>

    <main>
      <div id="smooth-wrapper">
        <div id="smooth-content">
          <div class="hero section-base" id="inicio">
            <h1>Personaliza tu proxima web</h1>
            <div class="arrow">
              <h2 aria-label="Bajas a la siguiente seccion">↓</h2>
            </div>

            <div class="hero-container-img">
              <img
                src="./assets/images/hero.webp"
                alt="Desarrollador creando una web"
              />
            </div>
          </div>

          <div class="descripcion section-base">
            <h2>Nuestra idea</h2>
          </div>

          <div class="proyectos section-base" id="disenio">
            <h2>Conoce algunos de nuestros diseños</h2>
          </div>

          <div class="productos section-base" id="productos">
            <h2>algunos de nuesztros prooductos</h2>
          </div>

          <div class="contacto section-base" id="contacto">
            <h2>solicita tu web</h2>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright 2025</p>
    </footer>
  </body>
</html>
